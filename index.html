<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ES6 Slider Setup</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="slider">
    <div class="reviews">
      <h2><span>/</span>reviews</h2>
    </div>
    <div class="slide-container">
      <article class="slide">
        <img src="https://images2.imgbox.com/56/88/oJvFN3l5_o.jpeg" alt="person" class="img">
        <h4>person name</h4>
        <p class="title">job</p>
        <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima placeat beatae reiciendis. Rem
          itaque unde obcaecati ullam aperiam, eveniet aliquid.</p>
        <div class="quote-icon">
          <div class="fas fa-quote-right"></div>
        </div>
      </article>
    </div>
    <button class="btn prev-btn">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="btn next-btn">
      <i class="fas fa-chevron-right"></i>
    </button>
  </section>
  <script type="module" src="app.js"></script>
</body>

</html>
